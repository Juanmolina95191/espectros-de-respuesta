<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codigo</title>
</head>
<body>
    <h1>La tarea</h1>
    <label for="data">Seleccione el sismo</label>
    <select name="data" id="data">
        <option value="Centro">Sismo el centro</option>
        <option value="Kobe">Sismo Kobe</option>
        <option value="Northridge">Sismo Northridge</option>
        <option value="San Fernando">Sismo San Fernando</option>
    </select>

    <label for="valueE">Seleccione el amortiguamiento</label>
    <select name="valueE" id="valueE">
        <option value="2">2%</option>
        <option value="5">5%</option>
        <option value="10">10%</option>
        <option value="20">20%</option>
    </select>

    <label for="masa">Ingrese el valor de la masa</label>
    <input type="number" name="masa" id="masa" required>

    <button id="btnComenzar">Comenzar</button>
    <div>
        <canvas id="myChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./index.js" type="module"></script>

</body>
</html>
